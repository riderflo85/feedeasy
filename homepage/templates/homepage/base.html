<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>FeedEasy</title>

        {% load static %}

        <!-- Font Family -->
        <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">

        <!-- Style CSS -->
        <link rel="stylesheet" href="{% static 'homepage/css/design.css' %}">

        <!-- Icon -->
        <link rel="icon" type="image/png" href="{% static 'homepage/img/logo.png' %}">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

        <!-- JS, Popper.js ans jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- GSAP lib for animated JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>

        <!-- Skrollr lib JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>

    </head>

    <body>
        <section>
            <header>
                <nav class="navbar navbar-expand-lg fixed-top navbar-light">
                    <a class="navbar-brand ml-3" href="#"><img class="img-brand" src="{% static 'homepage/img/logo.png' %}" alt="logo"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                        aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon bg-light"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="navbar-nav ml-auto mr-5 mt-2 mt-lg-0">
                            <li class="nav-item mx-4">
                                <a class="nav-link text-white" href="#"><strong>ACCUEIL </strong><span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item mx-4">
                                <a class="nav-link text-white" href="#"><strong>CONTACT</strong></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            {% block firstblock %}{% endblock firstblock %}

        </section>
        {% block content %}{% endblock content %}

    </body>
</html>
